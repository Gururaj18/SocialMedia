<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post</title>
    <script src="https://unpkg.com/imagekit-javascript@1.3.0/dist/imagekit.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 1rem auto;
            padding: 1rem 1rem;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-top: 0%;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Upload Post</h2>
        <form id="uploadForm">

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="postPhoto">Post Photo</label>
                <input type="file" id="imageInput" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="caption">Caption</label>
                <textarea id="caption" name="caption" rows="3" required>Enter your Caption</textarea>
            </div>
            <div class="form-group">
                <label for="hashtags">Hashtags</label>
                <input type="text" id="hashtags" name="hashtags" value="#lifestyle" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Assuming username and profilePicture are set elsewhere in your application
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const profilePicture = urlParams.get('profilePicture');

            console.log(username);
            console.log(profilePicture);
            document.getElementById('uploadForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const fileInput = document.getElementById('imageInput');
                if (fileInput.files.length === 0) {
                    alert('Please select an image to upload.');
                    return;
                }

                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('fileName', file.name);

                const privateApiKey = 'private_efxCGQMiGGtGBMe+XJseMZwB2FY=';
                const uploadEndpoint = 'https://upload.imagekit.io/api/v1/files/upload';

                fetch(uploadEndpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(privateApiKey + ':'),
                    },
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.url) {
                            console.log('File uploaded successfully:', data.url);
                            alert('File uploaded successfully: ' + data.url);

                            // Collect other form data
                            const otherFormData = new FormData(document.getElementById('uploadForm'));
                            const post = {
                                username: username,
                                location: otherFormData.get('location'),
                                profilePhoto: profilePicture,
                                postPhoto: data.url,
                                caption: otherFormData.get('caption'),
                                hashtags: otherFormData.get('hashtags').split(' ')
                            };

                            // Post the data to the server
                            fetch('https://socialbackend-4uk5.onrender.com/posts', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(post),
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Failed to upload post');
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    console.log('Success:', data);
                                    alert('Post uploaded successfully!');
                                      window.location.href = 'posts.html';
                                })
                                .catch((error) => {
                                    console.error('Error:', error);
                                    alert('Failed to upload post.');
                                });

                        } else {
                            console.error('Error uploading file:', data);
                            alert('Error uploading file: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error uploading file: ' + error.message);
                    });
            });
        });

    </script>

</body>

</html>
